apiVersion: v1
kind: Service
metadata:
  name: producer-service
  namespace: knative-serving
spec:
  selector:
    app: producer-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-deployment
  namespace: knative-serving
  labels:
    app: producer-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: producer-deployment
  template:
    metadata:
      labels:
        app: producer-deployment
    spec:
      containers:
      - name: app
        image:  ko://knative.dev/async-component/cmd/producer
        env:
        - name: REDIS_ADDRESS
          value: rediss://user:userpassword@asdf1234.databases.appdomain.cloud:30285
        - name: REDIS_STREAM_NAME
          value: mystream
        - name: REQUEST_SIZE_LIMIT
          value: "6000000"
        envFrom: # use secret instead of env
        - configMapRef:
            name: config-tls
        ports:
        - containerPort: 80